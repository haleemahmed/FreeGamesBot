name: Daily Free Game Updates

on:
  schedule:
    - cron: '30 5 * * 0-6'  # Runs daily at 10:00 AM IST (UTC 04:30)
  workflow_dispatch:

jobs:
  post-free-games:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FreeGames Bot (action mode)
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}
          RUN_MODE: action
          MENTION_ON_NEW: "false"   # set to "true" if you want @everyone mentions
        run: python bot.py
